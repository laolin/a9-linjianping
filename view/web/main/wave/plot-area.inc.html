
<div class='well'>
<div id="chart1" style="height:300px; width:100%;"></div>
<div id="chart1-label" class='label label-success'>No data</div>
</div>

<script>
function plot_data(d,label){
  $("#chart1").html('');
  $("#chart1-label").html(label);
  
  $.jqplot ('chart1', [d],
      { seriesDefaults:{shadow:false,lineWidth:1,showMarker:false},//label:label,
        axesDefaults:{pad:1.0},
        legend:{show:false,location:'se'}
      }
    );
}
</script>
